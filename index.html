<body>
    <script>
        liff.init("1660972897-2Z6nPXKw");
        
        // liff.id equals to liffId
        liff.ready.then(() => {
            liff
  .sendMessages([

  ])

    console.log("message sent");

    console.log("error", err);
  });
          });
